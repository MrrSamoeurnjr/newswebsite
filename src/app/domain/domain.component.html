<div class="container">
    <div class="row">
        <div *ngFor="let n of topdomainHeading" class="col-lg-3">
            <div class="box">
                <img src="{{n.urlToImage}}" alt="" width="100%" class="mt-4">
                <h5 class="mt-3">{{n.title}}</h5>
                <a href="{{n.url}}" target="_blank" class="btn btn-dark">Read more</a>
            </div>
        </div>
    </div>
</div>
