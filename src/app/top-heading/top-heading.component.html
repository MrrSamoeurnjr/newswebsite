<!-- <p>top-heading works!</p> -->
<div class="container">
    <div class="row">
        <div *ngFor="let d of topHeadingdisplay" class="col-lg-3">
            <div class="box">
                <img src="{{d.urlToImage}}" alt="" width="100%" class="mt-4">
                <h5 class="mt-3">{{d.title}}</h5>
                <a href="{{d.url}}" target="_blank" class="btn btn-dark">Read more</a>
            </div>
        </div>
    </div>
</div>
